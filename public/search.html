<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿里百秀-发现生活，发现美!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
</head>
<body>
  <div class="wrapper">
    <div class="topnav">
      <ul class="navList">

      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
      <ul class="nav navList">
        
      </ul>
      <div class="search">
        <form >
          <input type="text" class="keys" placeholder="输入关键字">
          <input type="button" class="btn searchBtn" value="搜索" >
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form >
            <input type="text" class="keys" placeholder="输入关键字">
            <input type="button" class="btn searchBtn" value="搜索" >
          </form>
        </div>
      </div>
      <div class="widgets">
        <h4>随机推荐</h4>
        <ul class="body random">

        </ul>
      </div>
      <div class="widgets">
        <h4>最新评论</h4>
        <ul class="body discuz" id="newsComment">

        </ul>
      </div>
    </div>
    <div class="content">
      <div class="panel new">

        
        
      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>
  <script src="./assets/vendors/jquery/jquery.min.js"></script>
  <script src="./assets/vendors/art-template/template-web.js"></script>
  <script src="./assets/js/public.js"></script>
  <script src="./assets/js/search.js"></script>
    <!-- 最新发布模块 -->
    <script type="text/html" id="searchTpl">
      <h3>{{list[0].category.title}}</h3>
      {{each list}}
      <div class="entry">
          <div class="head">
            <span class="sort">{{$value.category.title}}</span>
            <a href="detail.html?id={{$value._id}}">{{$value.title}}</a>
          </div>
          <div class="main">
            <p class="info">{{$value.author.nickName}} 发表于 {{$value.createAt.substr(0, 12)}}</p>
            <p class="brief">{{$value.content.substr(0, 100) + '...'}}</p>
            <p class="extra">
              <span class="reading">阅读({{$value.meta.views}})</span>
              <span class="comment">评论({{$value.meta.comments}})</span>
              <a href="javascript:;" class="like">
                <i class="fa fa-thumbs-up"></i>
                <span>赞({{$value.meta.likes}})</span>
              </a>
              <a href="javascript:;" class="tags">
                分类：<span>{{$value.category.title}}</span>
              </a>
            </p>
            <a href="detail.html?id={{$value._id}}" class="thumb">
              <img src="{{$value.thumbnail}}" alt="">
            </a>
          </div>
        </div>
        {{/each}}
    </script>

</body>
</html>
